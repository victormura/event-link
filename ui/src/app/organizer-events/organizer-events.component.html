<section class="card">
  <div class="section-title">
    <h1>Evenimente create</h1>
    <a class="btn primary" routerLink="/create-event">Creează eveniment</a>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!events.length" class="empty-state">Nu ai creat încă niciun eveniment.</div>

  <div class="list-layout" *ngIf="events.length">
    <div class="event-card" *ngFor="let event of events">
      <div class="date">{{ event.start_time | date: 'dd MMM' }}</div>
      <h3>{{ event.title }}</h3>
      <p class="muted">{{ seatsLabel(event) }}</p>
      <div class="actions">
        <a class="btn ghost" [routerLink]="['/events', event.id, 'edit']">Editează</a>
        <a class="btn ghost" [routerLink]="['/organizer/events', event.id, 'participants']">Participanți</a>
        <button class="btn danger" type="button" (click)="delete(event, $event)">Șterge</button>
      </div>
    </div>
  </div>
</section>
