<header class="top-bar">
  <div class="brand" routerLink="/">EventLink</div>
  <nav class="main-nav">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Evenimente</a>
    <a *ngIf="auth.isStudent()" routerLink="/my-events" routerLinkActive="active">Evenimentele mele</a>
    <a *ngIf="auth.isStudent()" routerLink="/organizer/upgrade" routerLinkActive="active">Devino organizator</a>
    <a *ngIf="auth.isOrganizer()" routerLink="/create-event" routerLinkActive="active">Creează eveniment</a>
    <a *ngIf="auth.isOrganizer()" routerLink="/organizer/events" routerLinkActive="active">Evenimente create</a>
  </nav>
  <div class="account">
    <ng-container *ngIf="auth.isLoggedIn(); else guest">
      <div class="user-pill">
        <span class="label">{{ auth.role === 'organizator' ? 'Organizator' : 'Student' }}</span>
      </div>
      <button class="ghost" (click)="logout()">Deconectare</button>
    </ng-container>
    <ng-template #guest>
      <a class="ghost" routerLink="/login">Autentificare</a>
      <a class="primary" routerLink="/register">Creează cont</a>
    </ng-template>
  </div>
</header>

<main class="page">
  <router-outlet></router-outlet>
</main>

<footer class="site-footer">
  <div>Platformă de evenimente universitare — gândită pentru studenți și organizatori.</div>
</footer>
