<section class="card">
  <div class="section-title" *ngIf="data">
    <div>
      <p class="muted">Participanți</p>
      <h1>{{ data.title }}</h1>
      <p class="muted">{{ data.seats_taken }} / {{ data.max_seats || '?' }} înscriși</p>
    </div>
    <div class="actions">
      <button class="btn ghost" type="button" (click)="exportCsv()">Exportă CSV</button>
    </div>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="data">
    <div class="participant" *ngFor="let p of data.participants">
      <div>
        <div class="name">{{ p.full_name || 'Student anonim' }}</div>
        <div class="muted">{{ p.email }}</div>
      </div>
      <div class="muted">{{ p.registration_time | date: 'short' }}</div>
      <div>
        <label>
          <input type="checkbox" [checked]="p.attended" (change)="toggleAttendance(p.id, !p.attended)" />
          Prezent
        </label>
      </div>
    </div>
  </div>
</section>
